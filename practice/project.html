<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>天気</title>
  <script src="weather2.js" defer></script>
  <link rel="stylesheet" href="project.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</head>

<body>
  <h2>世界の天気</h2>


  <input id="tenki" type="text" name="tenki" size="20">
  <button id="sendRequest">❤</button>
  <p>ここから選んで入力してね❣</p>
  <ul id="wa">
    <li>カイロ (エジプト)</li>
    <li>モスクワ （ロシア）</li>
    <li>ヨハネスブルク （南アフリカ）</li>
    <li>北京 （中華人民共和国）</li>
    <li>東京 （日本）</li>
    <li>シンガポール</li>
    <li> シドニー （オーストラリア）</li>
    <li>ロンドン （イギリス）</li>
    <li>パリ （フランス）</li>
    <li>リオデジャネイロ （ブラジル）</li>
    <li>ニューヨーク （アメリカ合衆国）</li>
    <li>ロサンゼルス （アメリカ合衆国）</li>
  </ul>
  <h3><span id='takahashi'></span></h3>
  <ul>
    <li>天気：<span id='nojima'></span></li>
    <li>気温：<span id='iwata'></span>/<span id='takeuti'></span></li>
    <li>湿度：<span id='suda'></span></li>
    <li>風速：<span id='yamazaki'></span></li>
  </ul>
</body>

</html>
